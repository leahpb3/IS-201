<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .palette-container {
            display: flex;
            gap: 10px;
        }
        .color-box {
            width: 50px;
            height: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" style="color:crimson; text-decoration: none; position: absolute; top: 20px; left: 20px;">BACK TO HOME</a>
    <button onclick="generatePalette()">Generate Palette</button>
    <div class="palette-container" id="palette-container"></div>

    <script>
        function generatePalette() {
            const paletteContainer = document.getElementById('palette-container');
            paletteContainer.innerHTML = '';  // Clear the current palette

            for (let i = 0; i < 5; i++) {
                const colorBox = document.createElement('div');
                colorBox.classList.add('color-box');
                colorBox.style.backgroundColor = getRandomColor();
                paletteContainer.appendChild(colorBox);
            }
        }

        function getRandomColor() {
            const randomColor = Math.floor(Math.random()*16777215).toString(16);
            return "#" + randomColor.padStart(6, '0');
        }
    </script>

</body>
</html>
